# Bindplane Supervisor Default Configuration for Windows
# Documentation: https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/cmd/opampsupervisor

# OpAMP server connection settings
server:
  # Bindplane SaaS endpoint
  endpoint: "wss://app.bindplane.com/v1/opamp"
  headers:
    # Replace with your Bindplane secret key from the Bindplane UI
    "X-Bindplane-Authorization": "Secret-Key <YOUR_SECRET_KEY>"

# Supervisor capabilities reported to the OpAMP server
capabilities:
  reports_effective_config: true
  reports_own_metrics: true
  reports_health: true
  reports_remote_config: true
  reports_own_logs: true
  reports_heartbeat: true
  accepts_remote_config: true
  accepts_restart_command: true

# Managed OpenTelemetry Collector configuration
agent:
  # Path to your OpenTelemetry Collector executable
  # Replace with the actual path to your collector binary
  executable: "C:\\Program Files\\bindplane-supervisor\\bin\\collector.exe"

# Persistent storage for supervisor state
storage:
  directory: "C:\\Program Files\\bindplane-supervisor\\supervisor_storage"

# Supervisor telemetry settings
telemetry:
  logs:
    level: info
    output_paths:
      - "C:\\Program Files\\bindplane-supervisor\\supervisor.log"
